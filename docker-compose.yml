services:
  golang-server:
    build: 
      context: .
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    depends_on:
      - postgres
      - redis

  postgres:
    image: postgres:17.0-alpine
    ports:
      - "5432:5432"
    volumes:
      - postgres:/var/lib/postgresql/data
    env_file:
      - .env

  redis:
    image: redis:8.0-M02-alpine
    ports:
      - "6379:6379"
    env_file:
      - .env
volumes:
  postgres: